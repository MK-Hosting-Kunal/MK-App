<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LPS</title>
</head>
<body>
    <div class="navigation">
        <ul>
            <li class="list active">
                <a href="/">
                    <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                    <span class="text">HOME</span>
                </a>
            </li>
            <li class="list">
                <a href="profile.html">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <span class="text">Profile</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="chatbubble-outline"></ion-icon></span>
                    <span class="text">Messages</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="image-outline"></ion-icon></span>
                    <span class="text">Photos</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="school-outline"></ion-icon></span>
                    <span class="text">HomeWork</span>
                </a>
            </li>
            <div class="indicator"></div>
        </ul>
    </div>

    <script>
        const list = document.querySelectorAll('.list');

        function activeLink() {
            list.forEach((item) => {
                item.classList.remove('active');
            });
            this.classList.add('active');
        }

        list.forEach((item) => {
            item.addEventListener('click', activeLink);
        });
    </script>
   <script>
    // Get the current URL path
    const currentPage = window.location.pathname.split('/').pop(); // Get the last part of the URL

    // Select all navigation links
    const navLinks = document.querySelectorAll('.navigation ul li');
    let isActiveFound = false; // Flag to check if any active link is found

    // Loop through each link
    navLinks.forEach(link => {
        const linkPage = link.querySelector('a').getAttribute('href');

        // Check if the link's href matches the current page
        if (currentPage === linkPage || (currentPage === '' && linkPage === 'index.html')) {
            link.classList.add('active');
            isActiveFound = true; // Set the flag if active link is found
        } else {
            link.classList.remove('active');
        }
    });

    // If no active link was found, set home as active
    if (!isActiveFound) {
        navLinks[0].classList.add('active'); // Assuming the first link is for Home
    }
</script>

    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
